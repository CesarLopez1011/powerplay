paths:
  teams:
    get:
      tags:
        - teams
      summary: Get All Teams
      description: Retrieve a list of all teams
      responses:
        200:
          description: The response body should contain the list of teams
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
    post:
      tags:
        - teams
      summary: Create a New Team
      description: Creates a new team
      requestBody:
        description: A JSON object with a valid team
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTeamsRequest"
      responses:
        200:
          description: Successfully created a new team
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"

components:
  schemas:
    GetTeamsResponse:
      type: object
      properties:
        status_code:
          $ref: "../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../common/schemas.yml#/schemas/RequestId"
        response_data:
          type: object
          properties:
            teams:
              type: array
              description: All teams
              example:
              - id: 1
                created_at: "2009-11-10T23:00:00Z"
                updated_at: "2009-11-10T23:00:00Z"
                correlation_id: 55
