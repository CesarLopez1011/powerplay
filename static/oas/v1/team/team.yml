paths:
  teams:
    get:
      summary: Get All teams
      description: Get all teams
      responses:
        200:
          description: The response body should contain the list of teams
          content:
            application/json:
              schema:
                $ref: '#/schemas/GetTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
    post:
      summary: Create a New team
      description: Creates a new team
      requestBody:
        description: A JSON object with a valid team
        required: true
        content:
          application/json:
            schema:
              $ref: "#/schemas/PostTeamsRequest"
      responses:
        200:
          description: Successfully created a new team
          content:
            application/json:
              schema:
                $ref: '#/schemas/PostTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"

components:
  schemas:
    GetTeamsResponse:
      type: object
      properties:
        status_code:
          $ref: "../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../common/schemas.yml#/schemas/RequestId"
        response_data:
          type: object
          properties:
            teams:
              type: array
              description: All teams
              example:
              - id: 1
                created_at: "2009-11-10T23:00:00Z"
                updated_at: "2009-11-10T23:00:00Z"
                player_id: 55
                team_id: 1
                game_id: 42
                period: 1
                duration: 10
                created_by: 1
                teams_type_id: 1
                teams_type:
                  id: 1
                  created_at: "2009-11-10T23:00:00Z"
                  updated_at: "2009-11-10T23:00:00Z"
                  name: Tripping
                  duration: 2
                  severity: Minor
              - id: 2
                created_at: "2009-11-10T23:00:00Z"
                updated_at: "2009-11-10T23:00:00Z"
                player_id: 88
                team_id: 1
                game_id: 42
                period: 2
                duration: 10
                created_by: 1
                teams_type_id: 2
                teams_type:
                  id: 1
                  created_at: "2009-11-10T23:00:00Z"
                  updated_at: "2009-11-10T23:00:00Z"
                  name: Hooking
                  duration: 2
                  severity: Minor
    PostTeamsRequest:
      type: object
      properties:
        player_id:
          type: int
          description: The player's ID
          example: 1
        team_id: 
          type: int 
          description: The team's ID that the player is associated with
          example: 1 
        game_id: 
          type: int 
          description: The game's ID
          example: 1
        period: 
          type: int 
          description: The period in the game that the team occurred
          example: 1 
        duration: 
          type: int 
          description: The duration the player is benched in seconds
          example: 1
        created_by: 
          type: int 
          description: The ID of the user that creates the team
          example: 2
        teams_type_id: 
          type: int 
          description: The ID of the teams Type
          example: 1
    PostTeamsResponse:
      type: object
      properties:
        status_code:
          $ref: "../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../common/schemas.yml#/schemas/RequestId"
    