paths:
  /teams:
    get:
      tags:
        - teams
      summary: Get All Teams
      description: Retrieve a list of all teams
      responses:
        200:
          description: The response body should contain the list of teams
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
    post:
      tags:
        - teams
      summary: Create a New Team
      description: Creates a new team
      requestBody:
        description: A JSON object with a valid team
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PostTeamsRequest"
      responses:
        200:
          description: Successfully created a new team
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
  /teams/{id}:
    get:
      tags:
        - teams
      summary: Get team by ID
      description: Retrieve a team by ID
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the team to retrieve
          schema:
            type: string
      responses:
        200:
          description: The response body should contain the list of teams
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetSingleTeam'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"
    put:
      tags:
        - teams
      summary: Update a team
      description: Updates a team
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the team to update
          schema:
            type: string
      requestBody:
        description: A JSON object with a valid team
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PutTeamsRequest"
      responses:
        200:
          description: Successfully updated a team
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PutTeamsResponse'
        400:
          $ref: "../common/errors.yml#/responses/BadRequest"

components:
  schemas:
    GetTeamsResponse:
      type: object
      properties:
        status_code:
          $ref: "../common/schemas.yml#/schemas/StatusCode200"
        status_string:
          $ref: "../common/schemas.yml#/schemas/StatusString200"
        request_id:
          $ref: "../common/schemas.yml#/schemas/RequestId"
        response_data:
          type: object
          properties:
            teams:
              type: array
              description: All teams
              example:
              - id: 1
                created_at: "2009-11-10T23:00:00Z"
                updated_at: "2009-11-10T23:00:00Z"
                correlation_id: 55
                name: "vikings"
                logo_id: 42
                color: "black"
                league_id: 10
                roster_id: 15
                wins: 2
                losses: 1
              - id: 2
                created_at: "2009-11-10T23:00:00Z"
                updated_at: "2009-11-10T23:00:00Z"
                correlation_id: 56
                name: "dragons"
                logo_id: 43
                color: "blue"
                league_id: 11
                roster_id: 16
                wins: 1
                losses: 2
    PostTeamsRequest:
      type: object
      properties:
        correlation_id:
          type: integer
          description: The correlation id
          example: 1
        name: 
          type: string 
          description: The team's name
